<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank activites</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-2xl md:text-4xl font-medium text-violet-500 text-center mt-6">Welcome to my <span class="font-bold text-violet-800">Personal Bank</span></h1>
    </header>

    <main>
        <section>
            <div class="bg-purple-200 w-3/4 mx-auto mt-8 md:mt-16 px-8 py-20">
                <h2 class="text-2xl font-medium mb-3">Please Log In First :</h2>
                <input type="email" class="w-full md:w-3/4 block mb-3 p-2 rounded" name="" id="login-email" placeholder="Please type a valid email">
                <input type="password" class="w-full md:w-3/4 block mb-3 p-2 rounded" name="" id="login-password" placeholder="Please write the correct password">
                <button id="login-button" class="border-2 rounded text-white font-medium px-8 py-2 bg-purple-600 hover:bg-purple-900">Log In</button>
            </div>
        </section>
    </main>

    <!-- Javascript File -->
    <script src="./js/login.js"></script>
</body>
</html>
